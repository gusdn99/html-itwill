		<h1>Block Section Tag</h1>
        <div style="border: 2px solid black; margin: 16px; padding: 16px;">Division 1</div> <!-- div: block 요소 -->
        <div>Division 2</div>
        <div>
            <p style="border: 1px dotted red;">Paragraph(단락, 문단)</p> <!-- margin이 겹치면 크기가 큰 margin을 사용 -->
            <p style="border: 1px dotted red;">문단 2</p> <!-- p: inline 요소 -->
        </div>
        
        <hr /> <!-- horizontal ruler: 가로선 -->
        
        <h1>Inline Section Tag</h1>
        <span style="color: red;">inline</span> element 지정을 위한 태그 <!-- span: inline 요소 -->
	</body>
