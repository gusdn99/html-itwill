<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Spring Boot 1</title>
    </head>
    <body>
		<!-- templates/layout/fragments.html 파일의 myHeader 프래그먼트 끼워넣기 -->
        <header th:replace="~{/layout/fragments :: myHeader('도서1 상세 페이지')}"></header>
        
        <div th:object="${book}">
            <!-- selection expression -->
            ID: <span th:text="*{id}"></span>
            <br />
            TITLE: <span th:text="*{title}"></span>
            <br />
            AUTHOR: <span th:text="*{author != null} ? |*{author.firstName} *{author.lastName}| : 'Unknown'"></span>
            <br />
        </div>
	</body>
</html>
