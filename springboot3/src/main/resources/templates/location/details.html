<!DOCTYPE html>

    <body>
        <th:block th:replace="~{/layout/fragments :: pageHeader('위치 상세 정보')}"></th:block>
        
        <main class="m-2">
            <section>
                <h2>위치 상세 정보</h2>
                <table class="table table-striped table-hover">
                    <tbody th:object="${location}">
                        <tr>
                            <th>번호</th>
                            <td th:text="*{id}"></td>
                        </tr>
                        <tr>
                            <th>주소</th>
                            <td th:text="*{streetAddress}"></td>
                        </tr>
                        <tr>
                            <th>우편번호</th>
                            <td th:text="*{postalCode}"></td>
                        </tr>
                        <tr>
                            <th>도시</th>
                            <td th:text="*{city}"></td>
                        </tr>
                        <tr>
                            <th>구역</th>
                            <td th:text="*{stateProvince}"></td>
                        </tr>
                        <tr>
                            <th>나라</th>
                            <td><a
                                th:href="@{/country/details/{id}(id=*{country.id})}"
                                th:text="*{country.countryName}"></a></td>
                        </tr>
                    </tbody>
                </table>
            </section>
