<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
    </head>
    <body>
        <th:block th:replace="~{/layout/fragments :: pageHeader('지역 목록')}"></th:block>
        
        <main class="m-2">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reg : ${regions}" th:object="${reg}">
                        <td>
                            <a th:href="@{/region/details/{id}(id=*{id})}" th:text="*{id}"></a>
                        </td>
                        <td>
                            <a th:href="@{/region/details/{id}(id=*{id})}" th:text="*{regionName}"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
    </body>
</html>
